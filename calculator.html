<html lang="en">

<head>

	<title>Calculator</title>

	<script type="text/javascript" src="calculator.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
</head>

<body onload="calculate()">
	<div class="container">
		<div id="window" style="text-align: right">
			321

		<div class="row buttons">
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>%</button>
		</div>
		<div class="row buttons">
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>X</button>
		</div>
		<div class="row buttons">
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>-</button>
		</div>
		<div class="row buttons">
			<button>0</button>
			<button>.</button>
			<button>c</button>
			<button>+</button>
		</div>
		<div class="row buttons">
			<button>=</button>
